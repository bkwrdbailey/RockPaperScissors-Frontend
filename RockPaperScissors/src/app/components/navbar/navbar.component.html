<div class="ps-2 pe-2 pt-2 row">
  <!-- Currently logged in or not Section -->
  <div class="col-8">
    <a routerLink="/home">
      <img src="../../../assets/icons/icons8-rock.png">
      <img src="../../../assets/icons/icons8-paper.png">
      <img src="../../../assets/icons/icons8-scissors.png">
    </a>
  </div>
  <div *ngIf="!loggedIn" class="col-4 d-flex justify-content-end">
    <button class="mt-2 btn btn-light btn-outline-primary border border-2 border-primary" style="font-weight: 700; height: 50px; font-size: large;" routerLink="/login">Login</button>
  </div>
  <div *ngIf="loggedIn" class="col-4 d-flex justify-content-end">
    <h3 class="mt-2 me-3" style="color: rgb(0, 111, 221);">{{currUsername}}</h3>
    <button class="mt-1 btn btn-light btn-outline-primary border border-2 border-primary" style="font-weight: 700; height: 50px; font-size: large;" (click)="signOut()">Sign Out</button>
  </div>
</div>
